<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-primaria: #007bff;
      --cor-clara: #f0f2f5;
      --cor-fundo: #ffffff;
      --cor-texto: #333;
      --cor-borda: #ccc;
      --cor-sombra: rgba(0, 0, 0, 0.08);
    }

    [data-tema="dark"] {
      --cor-clara: #121212;
      --cor-fundo: #1e1e1e;
      --cor-texto: #f0f0f0;
      --cor-borda: #444;
      --cor-sombra: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #dbe9f4 0%, #f0f2f5 100%);
      color: var(--cor-texto);
      margin: 0;
      padding: 0;
      transition: background-color 0.4s, color 0.4s;
    }

    .navbar {
      background-color: var(--cor-primaria);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 22px;
    }

    .navbar .links {
      display: flex;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .navbar input[type="search"] {
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .decoracao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at top left, rgba(0,123,255,0.08), transparent 50%),
                  radial-gradient(circle at bottom right, rgba(0,123,255,0.05), transparent 60%);
    }

    .container {
      background-color: var(--cor-fundo);
      padding: 35px;
      border-radius: 14px;
      box-shadow: 0 4px 16px var(--cor-sombra);
      width: 100%;
      max-width: 520px;
      margin: 80px auto;
      animation: fadeIn 0.6s ease-in-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--cor-primaria);
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 600;
      color: var(--cor-texto);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--cor-borda);
      border-radius: 10px;
      font-size: 16px;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: var(--cor-primaria);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--cor-primaria);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      margin-top: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    #mensagem {
      margin-top: 18px;
      text-align: center;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      display: none;
    }

    #mensagem.success {
      background-color: #d4edda;
      color: #155724;
    }

    #mensagem.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body data-tema="light">
  <div class="decoracao"></div>

  <div class="navbar">
    <h1>Embalando üü¶</h1>
    <div class="links">
      <a href="index.html">üè† In√≠cio</a>
      <a href="produtos.html">üì¶ Produtos</a>
      <a href="clientes.html">üë• Clientes</a>
      <a href="compras.html">üßæ Compras</a>
    </div>
    <input type="search" placeholder="üîç Pesquisar..." aria-label="Pesquisar">
  </div>

  <div class="container">
    <h2>Cadastro de Produto</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" required min="0">

    <label for="preco">Pre√ßo Unit√°rio:</label>
    <input type="number" step="0.01" id="preco" required min="0">

    <button onclick="enviarProduto()">Salvar Produto</button>

    <div id="mensagem" role="alert" aria-live="polite"></div>
  </div>

  <script>
    function enviarProduto() {
      const nome = document.getElementById("nome").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const precoUnitario = parseFloat(document.getElementById("preco").value);
      const msg = document.getElementById("mensagem");

      if (!nome || isNaN(quantidade) || isNaN(precoUnitario)) {
        mostrarMensagem("‚ùå Preencha todos os campos corretamente.", "error");
        return;
      }

      fetch("http://localhost:8080/produtos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, quantidade, precoUnitario })
      })
      .then(response => {
        if (response.ok) {
          mostrarMensagem("‚úÖ Produto cadastrado com sucesso!", "success");
          document.getElementById("nome").value = "";
          document.getElementById("quantidade").value = "";
          document.getElementById("preco").value = "";
        } else {
          mostrarMensagem("‚ùå Erro ao cadastrar produto.", "error");
        }
      })
      .catch(() => {
        mostrarMensagem("‚ùå Erro ao conectar com o servidor.", "error");
      });
    }

    function mostrarMensagem(texto, tipo) {
      const div = document.getElementById("mensagem");
      div.textContent = texto;
      div.className = tipo;
      div.style.display = "block";
      setTimeout(() => {
        div.style.display = "none";
        div.className = "";
      }, 4000);
    }
  </script>
</body>
</html>
